<!doctype html>
<!--[if lt IE 8]>         <html class="no-js lt-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>ComposerJS - Template View Builder</title>
        <meta name="description" content="ComposerJS - Template View Builder (v1 Alpha)">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
        <!-- Needs images, font... therefore can not be part of main.css -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- end Needs images -->

            
            <!-- build:css({.tmp,app}) styles/bootstrap.css -->
            <link rel="stylesheet" href="styles/bootstrap.css">
            <!-- endbuild -->
            <!-- build:css({.tmp,app}) styles/ui.css -->
            <link rel="stylesheet" href="styles/ui.css">
            <!-- endbuild -->
            <!-- build:css({.tmp,app}) styles/composerJS.css -->
            <link rel="stylesheet" href="styles/composerJS.css">
            <!-- endbuild -->
            <!-- build:css({.tmp,app}) styles/simflome.css -->
            <link rel="stylesheet" href="styles/simflome.css">
            <!-- endbuild -->

        <!-- build:js scripts/vendor.js -->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-route/angular-route.min.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="../bower_components/angular-local-storage/angular-local-storage.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/ui.js -->
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="../bower_components/jquery-spinner/dist/jquery.spinner.min.js"></script>
        <script src="../bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
        <script src="../bower_components/jquery-steps/build/jquery.steps.min.js"></script>
        <script src="../bower_components/toastr/toastr.min.js"></script>
        <script src="../bower_components/bootstrap-file-input/bootstrap.file-input.js"></script>
        <script src="../bower_components/jquery.slimscroll/jquery.slimscroll.min.js"></script>
        <script src="../bower_components/raphael/raphael-min.js"></script>
        <script src="scripts/vendors/responsive-tables.js"></script>
        <script src="../bower_components/angular-wizard/dist/angular-wizard.min.js"></script>
        <script src="../bower_components/textAngular/dist/textAngular-sanitize.min.js"></script>
        <script src="../bower_components/textAngular/dist/textAngular.min.js"></script>
        <script src="scripts/vendors/skycons.js"></script>
        <script src="../bower_components/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
         <script src="../bower_components/ng-tags-input/ng-tags-input.min.js"></script>
        <script src="../bower_components/intro.js/minified/intro.min.js"></script>
        <script src="../bower_components/angular-intro.js/build/angular-intro.min.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/app.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/shared/main.js"></script>
        <script src="scripts/shared/directives.js"></script>
        <script src="scripts/shared/localize.js"></script>
        <script src="scripts/shared/Nav.js"></script>
        <script src="scripts/UI/UICtrl.js"></script>
        <script src="scripts/UI/UIDirective.js"></script>
        <script src="scripts/UI/UIService.js"></script>
        <script src="scripts/Form/FormDirective.js"></script>
        <script src="scripts/Form/FormCtrl.js"></script>
        <script src="scripts/Form/FormValidation.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/composerJS.js -->
        <script src="scripts/composerJS/control-list.js"></script>
        <script src="scripts/composerJS/builder.js"></script>
        <script src="scripts/composerJS/directive.js"></script>
        <script src="scripts/composerJS/provider.js"></script>
        <script src="scripts/composerJS/controller.js"></script>
        <script src="scripts/composerJS/drag.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/composerJS.components.js -->
        <script src="scripts/composerJS/default-components.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/validator.js -->
        <script src="../bower_components/angular-validator/dist/angular-validator.min.js"></script>
        <script src="../bower_components/angular-validator/dist/angular-validator-rules.min.js"></script>
        <!-- endbuild -->       
               
        <!-- build:js({.tmp,app}) scripts/composerJS.demo.js -->
        <script src="scripts/composerJS/demo.js"></script>    
        <!-- endbuild -->

    </head>
    <body data-ng-app="app" 
          id="app"
          class="app skin-blue"
          data-custom-page 
          data-off-canvas-nav
          data-ng-controller="AppCtrl"
          data-ng-class=" {'layout-boxed': admin.layout === 'boxed' } "
          >
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <section data-ng-include=" 'views/composerJS/header.html' "
                 id="header"
                 class="header-container"
                 data-ng-class=" {'header-fixed': admin.fixedHeader} "
                 data-ng-controller="HeaderCtrl"
                 data-ng-intro-options="introOptions"
                 data-ng-intro-method="startIntro"
                 data-ng-intro-autostart="false"></section>

        <div class="main-container">
            <aside data-ng-include=" 'views/composerJS/controls-list.html' "
                   id="nav-container"
                   class="nav-container"
                   data-ng-class=" {'nav-fixed': admin.fixedSidebar, 'nav-horizontal': admin.menu === 'horizontal', 'nav-vertical': admin.menu === 'vertical'}">
            </aside>

            <section data-ng-view
                     id="content"
                     class="content-container {{admin.pageTransition.class}}"></section>
        </div>

        
    </body>
</html>
