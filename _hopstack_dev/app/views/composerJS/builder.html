<div class="page" style="padding-top:0px !important;"  data-ng-app="composerJS.demo" data-ng-controller="DemoController">

    <section class="nopad">
        <div class="panel-body nopad">
        
        <div class="col-md-5 scroll-border nopad" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Active Widgets <button type="button" class="btn btn-default btn-w-sm new-widget" popover-placement="right" popover-title="Create  New Widget" popover="When clicked, redirects to [ #widgetdefinitions/ ]." popover-append-to-body="true">Create New</button></h1>
                </div>
            <div fb-components data-slim-scroll data-scroll-height="405px"></div>
            </div>
        </div>

            
        <div class="col-md-7">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1 class="panel-title"><span class="content-area">Content Area</span>
                    <span class="ui-select">
                        <select>
                            <option value="MAIN">Main</option>
                            <option value="LEFT">Left Sidebar</option>
                            <option value="RIGHT">Right Sidebar</option>
                            <option value="FOOTER">Footer</option>
                        </select>
                    </span>
                    </h1>
                </div>
                <div fb-builder="default"></div>
                <div class="panel-footer" data-ng-controller="NotifyCtrl">
                    <div class="checkbox" class="nomargin-top">
                        <div class="col-md-3"><span style="margin-top: 6px; display: block;">Show Scope</span></div>
                        <div class="col-md-5">
                            <label class="switch switch-info"><input type="checkbox" ng-model="isShowScope"><i></i> </label> 
                        </div>
                       <div class="col-md-4">
                            <button type="button" class="btn btn-w-sm new-widget" data-ng-click="notify('save-scope')">Save Content Area</button>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <pre style="margin-top:30px" ng-if="isShowScope">{{form}}></pre>
                    </div>
                </div>
            </div>
        </div>
