<div class="page page-dashboard" data-ng-controller="DashboardCtrl">

    <!-- Stats -->
    <div class="row">
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon-lined btn-icon-round btn-icon-lg-alt btn-success">
                    <i class="fa fa-rocket"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">Mmm</p>
                    <p class="text-muted"><span data-i18n="Activity"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon-lined btn-icon-round btn-icon-lg-alt btn-info">
                    <i class="fa fa-users"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">12</p>
                    <p class="text-muted"><span data-i18n="Drinking Buds"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon-lined btn-icon-round btn-icon-lg-alt btn-warning">
                    <i class="fa fa-file-text-o"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">8,120</p>
                    <p class="text-muted"><span data-i18n="Beer Pairings"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon-lined btn-icon-round btn-icon-lg-alt btn-danger">
                    <i class="fa fa-bar-chart-o"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">28</p>
                    <p class="text-muted"><span data-i18n="Hop Times"></span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- end stats -->

    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-body" data-ng-controller="flotChartCtrl">
                    <div data-flot-chart
                         data-data="line1.data"
                         data-options="line1.options"
                         style="width: 100%; height: 372px;"
                         ></div>
                </div>
            </div>              
        </div>
        <div class="col-lg-4">

            <div class="row" data-ng-controller="chartCtrl">
                
                <div class="col-xsm-6">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            <div easypiechart options="easypiechartsm1.options" percent="easypiechartsm1.percent" class="easypiechart easypiechart-sm">
                                <span class="pie-percent" ng-bind="easypiechartsm1.percent"></span>
                            </div>
                            <p class="text-center text-muted">Brew Usage</p>
                        </div>
                    </div>
                </div>

                <div class="col-xsm-6">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            <div easypiechart options="easypiechartsm2.options" percent="easypiechartsm2.percent" class="easypiechart easypiechart-sm">
                                <span class="pie-percent" ng-bind="easypiechartsm2.percent"></span>
                            </div>
                            <p class="text-center text-muted">Crafty - ness</p>
                        </div>
                    </div>
                </div>

                <div class="col-xsm-6">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            <div easypiechart options="easypiechartsm3.options" percent="easypiechartsm3.percent" class="easypiechart easypiechart-sm">
                                <span class="pie-percent" ng-bind="easypiechartsm3.percent"></span>
                            </div>
                            <p class="text-center text-muted">Malty Searches</p>
                        </div>
                    </div>
                </div>

                <div class="col-xsm-6">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            <div easypiechart options="easypiechartsm4.options" percent="easypiechartsm4.percent" class="easypiechart easypiechart-sm">
                                <span class="pie-percent" ng-bind="easypiechartsm4.percent"></span>
                            </div>
                            <p class="text-center text-muted">Hop Performance</p>
                        </div>
                    </div>
                </div>

            </div>

            
        </div>
    </div>

               
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Craft Beer Search Threads</h3>
                    </div>
                    <div class="panel-body text-center">
                        
                        
                            <div class="panel panel-default" data-ng-controller="flotChartCtrl">
        <div class="panel-body">
            <div data-flot-chart-realtime
                 data-type="realtime"
                 style="width: 100%; height: 350px;"
                 ></div>
        </div>
    </div>
                        
                        
                    </div>
                </div>            
            
    


</div>
