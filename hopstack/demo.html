<!doctype html>
<!--[if lt IE 8]>         <html class="no-js lt-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>ComposerJS - Template View Builder</title>
        <meta name="description" content="ComposerJS - Template View Builder (v1 Alpha)">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
        <!-- Needs images, font... therefore can not be part of main.css -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- end Needs images -->

            
            <link rel="stylesheet" href="styles/bootstrap.css"/>
            <link rel="stylesheet" href="styles/ui.css"/>
            <link rel="stylesheet" href="styles/composerJS.css"/>
            <link rel="stylesheet" href="styles/simflome.css"/>

        <script src="scripts/vendor.js"></script>

        <script src="scripts/ui.js"></script>

        <script src="scripts/app.js"></script>

        <script src="scripts/composerJS.js"></script>

        <script src="scripts/composerJS.components.js"></script>

        <script src="scripts/validator.js"></script>
               
        <script src="scripts/composerJS.demo.js"></script>

    </head>
    <body data-ng-app="app" id="app" class="app skin-blue" data-custom-page="" data-off-canvas-nav="" data-ng-controller="AppCtrl" data-ng-class=" {'layout-boxed': admin.layout === 'boxed' } ">
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <section data-ng-include=" 'views/composerJS/header.html' " id="header" class="header-container" data-ng-class=" {'header-fixed': admin.fixedHeader} " data-ng-controller="HeaderCtrl" data-ng-intro-options="introOptions" data-ng-intro-method="startIntro" data-ng-intro-autostart="false"></section>

        <div class="main-container">
            <aside data-ng-include=" 'views/composerJS/controls-list.html' " id="nav-container" class="nav-container" data-ng-class=" {'nav-fixed': admin.fixedSidebar, 'nav-horizontal': admin.menu === 'horizontal', 'nav-vertical': admin.menu === 'vertical'}">
            </aside>

            <section data-ng-view="" id="content" class="content-container {{admin.pageTransition.class}}"></section>
        </div>

        
    </body>
</html>
