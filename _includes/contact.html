<!-- Hello? Anyone There? -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Contact Us</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <p class="text-center">Want some help implementing one of our projects? Or, maybe you want some fresh ideas. Better yet, how about we write for you? Either way, here's a quick way to wake up our bot and get us on the smart horn A to the SAP.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form action="//beardandfedora.us9.list-manage.com/subscribe/post-json?u=1d10f79fce4bc733309cc414e&amp;id=b645a67c79" method="get" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>First Name</label>
                            <input placeholder="First Name" type="text" value="" name="FNAME" class="form-control" id="mce-FNAME" required data-validation-required-message="Please enter your real first name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Last Name</label>
                            <input placeholder="Last Name" type="text" value="" name="LNAME" class="form-control" id="mce-LNAME" required data-validation-required-message="Please enter your real last name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input placeholder="Email Address" type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" required data-validation-required-message="Please enter your real email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>What's Your Story</label>
                            <input placeholder="Message" type="text" value="" name="MESSAGE" class="form-control" id="mce-MESSAGE" required data-validation-required-message="Please enter your lovely message.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-primary btn-lg">Wake It Up</button
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
