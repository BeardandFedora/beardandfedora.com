 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.project }}</h2>
                            <hr class="star-primary">
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered img-rounded" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <a href="{{ post.siteurl }}" class="btn btn-success btn-lg" target="_blank"><i class="fa fa-eye"></i> Let's Go See</a>
                            <ul class="list-inline item-details">
                                <li>Project:
                                    <strong><a href="{{ post.siteurl }}" target="_blank">{{ post.project }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong>{{ post.project-date }}
                                    </strong>
                                </li>
                                <li>What We Did:
                                    <strong>{{ post.category }}
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
